name: eseksa
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  bottom_navy_bar: ^5.5.0
  responsive_framework: ^0.0.8
  flutter_icons: ^1.1.0
  introduction_screen: ^1.0.9
  flutter_launcher_icons: ^0.7.5

flutter_icons:
  android: true
  ios: true
  image_path_android: "assets/Game-Controller-Logo.png"
  image_path_ios: "assets/Game-Controller-Logo-iOS.png"
  adaptive_icon_background: "#FFFFFFFF"
  adaptive_icon_foreground: "assets/Game-Controller-Logo-Adaptive.png"

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: Kantumruy
      fonts:
        - asset: assets/fonts/Kantumruy-Bold.ttf
        - asset: assets/fonts/Kantumruy-Light.ttf
        - asset: assets/fonts/Kantumruy-Regular.ttf
    - family: Alibaba Sans
      fonts:
        - asset: assets/fonts/AlibabaSans-Bold.otf
        - asset: assets/fonts/AlibabaSans-Light.otf
        - asset: assets/fonts/AlibabaSans-Medium.otf
        - asset: assets/fonts/AlibabaSans-Regular.otf